<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuyNest - Food Delivery</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-red-600">
    <div class="container-fluid">
      <a class="navbar-brand font-bold text-xl" href="#">🍮 BuyNest</a>
      <button class="btn btn-light" onclick="toggleTheme()">🌙</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="text-center p-5 bg-gradient-to-r from-red-600 to-red-400 text-white">
    <h1 class="text-4xl font-bold">Welcome to BuyNest</h1>
    <p class="text-lg mt-2">Order your favorite meals anytime, anywhere</p>
    <button class="btn btn-light mt-3" onclick="showLogin()">Login / Register</button>
  </header>

  <!-- Food Categories -->
  <section class="p-5 grid md:grid-cols-3 gap-4">
    <div class="card shadow-lg">
      <img src="https://source.unsplash.com/400x300/?pizza" class="card-img-top rounded-xl">
      <div class="card-body">
        <h5 class="card-title font-bold">Pizza</h5>
        <p>Cheesy & delicious pizzas</p>
      </div>
    </div>

    <div class="card shadow-lg">
      <img src="https://source.unsplash.com/400x300/?burger" class="card-img-top rounded-xl">
      <div class="card-body">
        <h5 class="card-title font-bold">Burger</h5>
        <p>Juicy & crispy burgers</p>
      </div>
    </div>

    <div class="card shadow-lg">
      <img src="https://source.unsplash.com/400x300/?chicken" class="card-img-top rounded-xl">
      <div class="card-body">
        <h5 class="card-title font-bold">Chicken</h5>
        <p>Hot & spicy chicken meals</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-3">
    <p>© 2025 BuyNest - Food Delivery Service</p>
  </footer>

  <script src="user.js"></script>
  <script src="admin.js"></script>
  <script src="database.js"></script>
  <script src="api.js"></script>
</body>
</html>
